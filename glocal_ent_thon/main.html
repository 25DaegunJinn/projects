<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 취업 매칭 키오스크</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body class="gradient-bg">
    <div id="title-box">
        스마트 취업 매칭 키오스크
    </div>
    <div id="main">
        <img id="resume" src="img/resume.png" alt="이력서"/>
        <div id="main-text">
            AI가 분석하는 
            <br/>
            <span class="highlight">맞춤형 취업 매칭</span>
        </div>
        <div id="resume-description">
            이력서를 업로드하면 AI가 즉시 분석하여 <br/>
            신에게 최적화된 일자리를 추천해드립니다
        </div>
        <input type="file" class="file-input" accept=".pdf" multiple hidden/>
        <button id="input-resume">
            📑이력서 업로드하기
        </button>
        <div id="available-type">
            PDF 파일 지원
        </div>
    </div>
    <script src="index.js"></script>
</body>
